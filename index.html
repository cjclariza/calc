<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Untitled</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="col-lg-2" id="container">
            <div class="row">
                <div class="container">
                    <form action="" name="calculate" style="text-align: center">
                        <input type="text" class="form-control" id="holder" name="holder" size="16" placeholder="0" style="text-align: right">
                        <br><br>
                        <input type="button" class="btn btn-outline-secondary key" name="seven" value="7">
                        <input type="button" class="btn btn-outline-secondary key" name="eight" value="8">
                        <input type="button" class="btn btn-outline-secondary key" name="nine" value="9">
                        <input type="button" class="btn btn-secondary key" name="multiply" value="*">
                        <br><br>
                        <input type="button" class="btn btn-outline-secondary key" name="four" value="4">
                        <input type="button" class="btn btn-outline-secondary key" name="five" value="5">
                        <input type="button" class="btn btn-outline-secondary key" name="six" value="6">
                        <input type="button" class="btn btn-secondary key" name="minus" value="-">
                        <br><br>
                        <input type="button" class="btn btn-outline-secondary key" name="one" value="1">
                        <input type="button" class="btn btn-outline-secondary key" name="two" value="2">
                        <input type="button" class="btn btn-outline-secondary key" name="three" value="3">
                        <input type="button" class="btn btn-secondary key" name="plus" value="+">
                        <br><br>
                        <input type="reset" class="btn btn-warning" name="reset" value="C">
                        <input type="button" class="btn btn-outline-secondary key" name="zero" value="0">
                        <input type="button" class="btn btn-outline-secondary" id="compute" name="equals" value="=">
                        <input type="button" class="btn btn-secondary key" name="divide" value="/">
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
